<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Meteo</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!--JS-->
	<script type="text/javascript" src="javascripts/app.js"></script>
</head>

<body class="sun">
	<header>
		<h1>App Météo</h1>
	</header>

<!--Time / date-->
	<section>
		<div id="day">
			Heure et Date
		</div>
	</section>

<!--Infos-->
	<section>
		<div id="infos">
			<h2 id="temp"></h2>
			<div id="picture">
				<img src="img/clearSky.png" alt="clear sky">
			</div>
			<h3>Description</h3>
			<p id="minMax"></p>
			<p id="wind"></p>
			<p id="pressure"></p>
		</div>
	</section>

<!--Ville-->
	<section>
		<div id="city">
		</div>
	</section>

</body>
</html>
