<body class="sun" id="page-top">

<!-- HEADER -->

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                </button>
                <a class="navbar-brand page-scroll" href="#">App Météo</a>

            <!-- Collect the nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" href="#">Aujourd'hui</a>

                    <li>

                </ul>
            </div>

<!-- TEMPERATURES AND PICTURES -->
	<section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-2 text-center">
                    <div id="temp" class="service-box">
                    </div>
                </div>
                <div class="col-lg-4 text-center">
                    <div id="picture" class="service-box">
                        <i class="fa fa-4x fa-cloud text-primary sr-icons"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

<!--TIME AND DATE-->

	<section class="bg-primary" id="about">
        <div class="container">
            <div class="row">
                <div  id = "infosday" class="col-lg-8 col-lg-offset-2 ">
                </div>
            </div>
        </div>
	</section>
	
<!-- INFOS WEATHER -->
<!-- Min/Max -->
    <section id="sminMax">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center" id="minMax">
                </div>
            </div>
        </div>
    </section>
<!-- Description -->
	<section id="sDescription">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center" id="description">
                </div>
            </div>
        </div>
    </section>
<!-- Wind / Humidity -->
	<section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-2 text-center">
                    <div id="wind" class="service-box">
                    </div>
                </div>
                <div class="col-lg-4 text-center">
                    <div id="humidity" class="service-box">
                    </div>
                </div>
            </div>
        </div>
    </section>

<!-- INFOS CITY -->
	<aside class="bg-dark">
        <div class="container text-center">
            <div class="call-to-action" id="city">
            </div>
        </div>
    </aside>
